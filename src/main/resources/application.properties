spring.application.name=siapraja

# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/db_siapraja_api?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Config
spring.flyway.enabled=true
# Tambahkan ini jika kamu memulai Flyway pada database yang sudah ada tabelnya
# spring.flyway.baseline-on-migrate=true

# Hikari Performance (Sudah Bagus)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000